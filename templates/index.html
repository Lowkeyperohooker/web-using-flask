<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grade Submission Form</title>
        <meta name="description" content="Student grade submission form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h2>Submit Your Grade</h2>
                <form action='/submit' method='post'>
                    <div class="form-group">
                        <label for="science">Science Grade:</label>
                        <input type="number" id="science" name="science" value="0" min="0" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="math">Math Grade:</label>
                        <input type="number" id="math" name="math" value="0" min="0" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="english">English Grade:</label>
                        <input type="number" id="english" name="english" value="0" min="0" max="100">
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Grades</button>
                </form>
            </div>
        </div>


    </body>
</html>
